# Vad händer här?

???
Ljudvågor ger tryck i luften som kan lyfta objekt.

En stående våg skapar fickor.

Kan levitera icke-magnetiska material.

Svagt, endast små lätta objekt.

Storleken beror på våglängden av ljudet.


---

# Hur ser ljud ut?
--

  Kan vi se vad som håller bollarna på plats?  
  Vad är egentligen ljud?

???
Vore det inte intressant att se vad som sker i mer detalj?

--

  Ljud är rörelse av luftpartiklar.

--

  Med en Schlieren-uppställning kan vi se rörelsen.

???

Ljudvågorna skapar densitets-skillnader i luften.

Vi ser endast något när vi har en stark stående våg.

Det krävs hög intensitet för att kunna observera densitetsändringarna i luften.

# Hur kan en boll sväva fritt?  
--
~~Magi~~ Fysik!
--
  
![levitation_theory](./levitation_theory.jpg)

Vår högtalare: 28 kHz, våglängd...

      
???
 I en stående ljudvåg skapas tätare områden i mediet (antinoder) där trycket är högt. 
 
 Mellan dem finns områden där partiklarna är utspridda och trycket är lågt (noder). 
      
 Om ljudintensiteten är tillräckligt hög kan vågen motverka gravitationen och det blir möjligt att stoppa in små föremål i noderna.

 Referens: Marina Reißenweber, Sandro Krempel, Gerhard Lindner, "High-speed camera observation of multi-component droplet coagulation in an ultrasonic standing wave field," Proc. SPIE 8923, Micro/Nano Materials, Devices, and Systems, 89234K (7 December 2013); https://doi.org/10.1117/12.2033692

Viktigt:
- hög frekvens
- reflekterande yta eller två ljudkällor av samma frekvens
- avståndet mellan reflektorn och källan (eller mellan källorna)
- objekt som man vill levitera måste vara tillräckligt små så att de passar i noderna

  - Ljudvågor, och skillnader i densitet, är 3D.
--

  - Vi kan projicera en tvådminesionell bild, med hjälp av refraktion.  
  Olika luftdensitet resulterar i små skillnader i brytningsvinkel.
